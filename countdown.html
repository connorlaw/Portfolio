<!doctype HTML>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Countdown to HoliYAY</title>
    <meta name="author" content="Connor Law">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="images/logo%20(7).png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo%20(7).png">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>
<body id="countdown-body">
    <div id="countdown">
        <h3 id="countdown-title" class="countdown-h3" style="color: #555;margin-left: 30px;margin-right:30px;width: auto;font-size: 32px">HANNAH'S HOLIYAY COUNTDOWN</h3>
        <div id="target-container" class="centre">
            <div class="target-wrapper centre">
                <h2 class="target" id="target-days" class="centre"></h2>
                <h3>DAYS</h3>
            </div>
            <div class="target-wrapper centre">
                <h2 class="target" id="target-hours"></h2>
                <h3>HOURS</h3>
            </div>
            <div class="target-wrapper centre">
                <h2 class="target" id="target-minutes"></h2>
                <h3>MINUTES</h3>
            </div>
            <div class="target-wrapper centre">
                <h2 class="target" id="target-seconds"></h2>
                <h3>SECONDS</h3>
            </div>
        </div>
        <h3 class="countdown-h3">YOUR 5 DAY FORECAST</h3>
        <div id="weather-container" class="centre">
            <div class="day-card">
                <img class="weather-img">
                <h3 class="weather-temp"></h3>
            </div>
            <div class="day-card">
                <img class="weather-img">
                <h3 class="weather-temp"></h3>
            </div>
            <div class="day-card">
                <img class="weather-img">
                <h3 class="weather-temp"></h3>
            </div>
            <div class="day-card">
                <img class="weather-img">
                <h3 class="weather-temp"></h3>
            </div>
            <div class="day-card">
                <img class="weather-img">
                <h3 class="weather-temp"></h3>
            </div>
        </div>
    </div>
    <h3 id="surprise" class="countdown-h3">YOU'RE GOING TO...</h3>
    <h1 id="destination" class="centre" style="display: none;"></h1>
    <script type="text/javascript" src="js/countdown.js"></script>
</body>
</html>
